{% extends 'base.html' %} 

<strong>
{{warning}}
</strong>
{% load static %}
{% block content %}
<h1> Update Event </h1>
<form action = "/userprofile/edit_event/{{ event.id }}"  method = 'POST'>
{% csrf_token %}
<input type = "text"  name="title" placeholder = "title" value = "{{event.title}}">
<input type = "text"  name="description"placeholder = "description" value = "{{event.description}}">
<input type = "text"  name="location" placeholder = "location" value = "{{event.location}}">
<input type="date" name="start-date" date = "{{event.start_time.date}}">
<input type="time" name="start-time" time = "{{event.start_time.time}}">
<input type="date"  name="end-date" date = "{{event.end_time.date}}">
<input type="time"  name="end-time" time = "{{event.start_time.time}}">

<select name = "status">
    <option value=0>
    Tentative 
    </option>
    
    <option value=1>
    Cancelled
    </option>
    
    <option value=2>
    Confirmed 
    </option>
    
</select>
<input type="submit" value="Update">
</form>

{% endblock %}
