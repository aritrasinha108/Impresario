<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Log in</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="{% static '/css/login.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Varela+Round" />
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <!-- <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div> -->
 {% if error_message %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Error!</strong>           {{ error_message }}        

            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
           </button>
          </div>
          
        {% endif %}    

    <!-- Login Form -->
    <form action="{% url 'userauth:login'%}" method="POST">
    {% csrf_token %}
      <input required name="username"  id="login" type="text" class="fadeIn second"  placeholder="Username">
      <input type="text" name= "password" id="password" required type="password" class="fadeIn third"  placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    
    </form>
  <p class="text-center">
  New to impressario?
  <a class="font-weight-bold" href="{% url 'userauth:register' %}">
Register
  </a>
  </p>
    <!-- Remind Password -->
    {% comment %} <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password? </a>
    </div> {% endcomment %}

  </div>
</div>
</body>
</html>
