<html lang="en">
  <head>
  <title>Home:Impressario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>

  <body class="text-center">
        <br>
        <br>
        <div class="container" style="border:2px solid black;box-shadow:5px 5px 5px black"> 
        {% if error_message %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Error!</strong>           {{ error_message }}        

            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
           </button>
          </div>
          
        {% endif %}    

        <h1 class="font-weight-bold text-center">Login</h1>
        <form action="{% url 'login'%}" method="POST">
 {% csrf_token %}

           <div class="form-group">
            <label for="username">Username:</label>
            <input required name="username" type="text" class="form-control" id="username" aria-describedby="emailHelp">
    
          </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="password" required type="password" class="form-control" id="exampleInputPassword1">
  </div>
  
  <div class="d-flex flex-row justify-content-around my-20">
        
       
  <button type="submit" class="btn btn-success"> Login</button>
  
  <a href="{% url 'index' %}" class="btn btn-danger">Cancel</a>
        

        </div>
  </form>

  <p class="text-center">
  New to impressario?
  <a class="font-weight-bold" href="{% url 'register' %}">
Register
  </a>
  </p>
       
       
        

  </div>
       

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
