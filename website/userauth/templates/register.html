<html lang="en">
  <head>
  <title>Home:Impresario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>

  <body class="text-center">
        <br>
        <br>
        <div class="container" style="border:2px solid black;box-shadow:5px 5px 5px black"> 
       {% if error_message %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Error!</strong>           {{ error_message }}        

            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
           </button>
          </div>
          
        {% endif %}    
  

        <h1 class="font-weight-bold text-center">Register</h1>
        <h3>
        Fill all the details to continue..
        </h3>
        <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
           <div class="form-group">
           
            <label for="username">Username:</label>
            <input required type="text" name="username" class="form-control" id="username" aria-describedby="emailHelp">
    
          </div>
           <div class="form-group">

            <label for="fname">First name:</label>
            <input required type="text" name="fname" class="form-control" id="fname" aria-describedby="emailHelp">
    
          </div>
           <div class="form-group">

            <label for="lname">Last name:</label>
            <input required type="text" name="lname" class="form-control" id="lname" aria-describedby="emailHelp">
    
          </div>
          <div class="form-group">
        <label for="email">Email address</label>
        <input required type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
          <div class="form-group">
          <label for="phone">Phone no.</label>
          <input required type="text" name="phone" class="form-control" id="phone" aria-describedby="emailHelp">
        </div>
          <div class="form-group">
          <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="M">
  <label class="form-check-label" for="inlineRadio1">Male</label>
</div>
    <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="F">
  <label class="form-check-label" for="inlineRadio2">Female</label>
    </div>
    <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="gender" id="inlineRadio3" value="O">
  <label class="form-check-label" for="inlineRadio3">Other</label>
    </div>
        </div>
         
  <div class="form-group">
    <label for="password1">Password</label>
    <input required type="password" name="password" class="form-control" id="password1">
  </div>
  
  <div class="form-group">
    <label for="password2">Confirm Password</label>
    <input required name="password2" type="password" class="form-control" id="password2">
  </div>
  <div class="d-flex flex-row justify-content-around my-20">
        
       
  <button type="submit" class="btn btn-primary">Register</button>
  <a href="{% url 'index' %}" class="btn btn-danger">Cancel</a>
        

        </div>
  </form>
 {% csrf_token %}
 <p class="text-center">
  Already have an account?
  <a class="font-weight-bold" href="{% url 'login' %}">
Login
  </a>
  </p>
       
       
        

        

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
